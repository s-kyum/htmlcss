<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너비와 높이 속성</title>
    <style>
        div{height:100px;
            margin-bottom:50px;} /*공통된 부분은 div로 묶어서 처리*/
        .box1{
              width:400px;
              background-color: orange;
              margin-bottom:50px;}
        .box2{
              width:50%;
              background-color: rgb(85, 142, 218);}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    
</body>

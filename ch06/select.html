<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 선택</title>
    <style>
        ul{list-style: none;}
        ul li{line-height:3;}
        label{width:80;
              float: left;
              margin-right: 10px;
              text-align: right;}
    </style>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>수강 신청</legend>
            <ul>
                <li>
                    <label for="classid">학과 번호</label>
                    <input type="text" id="classid">
                </li>
                <li>
                    <label for="sname">학생 이름</label>
                    <input type="text" id="sname">
                </li>
                <li>
                    <label for="major">학과</label>
                    <select id="major">
                        <option selected>선택하세요</option>
                        <option>건축공학과</option>
                        <option>무역학과</option>
                        <option>간호학과</option>
                        <option>영어교육과</option>
                        <option>소프트웨어과</option>
                    </select>
                </li>
            </ul>
        </fieldset>



    </form>
    
</body>
</html>

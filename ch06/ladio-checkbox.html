<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옵션 및 체크박스</title>
    <style>
        fieldset{margin-bottom: 20px;}
        legend{font-weight: bold;}
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요(1과목만 가능함)</p>
            <label><input type="radio" name="subject" value="speaking">회화</label> <!--lable은 빼도 실행은되나 안드로이드를 배려해서 text만 눌러도 클릭되도록함-->
            <label><input type="radio" name="subject" value="grammer">문법</label>
            <label><input type="radio" name="subject" value="writing">작문</label> <!--radio는 택1 이기때문에 name이름이 똑같아야한다. 다르면 복수선택됌-->
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)</p>
            <label><input type="checkbox" name="mailings1" value="news">해외 단신</label> 
            <label><input type="checkbox" name="mailings2" value="dialog">5분 회화</label> 
            <label><input type="checkbox" name="mailings3" value="pops">모닝 팝스</label> 

        </fieldset>
        </fieldset>
    </form>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{margin:0 auto;}
        h1{text-align: center;}
        #container table{margin:0 auto;}
        table{border:1px solid #222;
             border-collapse: collapse;
             width:200px;}
        td{font-size: 30px;
           padding:20px;
           border:1px solid #222;
           text-align: center;}
        tr:nth-child(2n+1){background:#eee;} /* 홀수 : odd , 짝수 : even */
        tr:nth-last-child(1){background: chartreuse;}
    </style>
</head>
<body>
    <div id="container">
        <h1>건강에 좋은 건강 식품</h1>
        <table>
            <tr>
                <td>블루베리</td>
            </tr>
            <tr>
                <td>견과류</td>
            </tr>
            <tr>
                <td>수박</td>
            </tr>
            <tr>
                <td>레몬</td>
            </tr>
            <tr>
                <td>사과</td>
            </tr>
            <tr>
                <td>양배추</td>
            </tr>
        </table>
    </div>
    
</body>
</html>

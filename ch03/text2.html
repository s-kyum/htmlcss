    <h2>마늘(Garlic)</h2>
    <p>일해백리(一害百利)는 마늘의 별명이다. 한가지 해가 있고 백가지
         이로움이 있다는 뜻이다</p>
    <p>&nbsp;&nbsp;마늘 특유의 아린 맛은 <span style="color:#ff0000; font-weight : bold;">알리신</span>이라는 성분 때문으로,<br>
    살균 및 항균 작용을 하며 마늘에 들어있는 아연이 피로회복에 도움을준다.</p>
       <!--&nbsp; : 한칸띄어쓰기  -->

        몸을 보호한다.(출처 : 국민안전처)</blockquote>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 속성</title>
    <style>
        #box1{width:400px;
            height: 400px;
            background-color: orange;
            margin:50px;
            position:relative;} /* 브라우저 기준이 아닌 box1이 기준이됨*/
      
        #box2{width:100px;
              height: 100px;
              background-color: pink;
              position:absolute; /*브라우저 기준*/
              right:50px;
              bottom:100px;}
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
        </div>
    </div>
    
</body>
</html>
